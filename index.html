<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <h2>Currecny Converter</h2>
         <form>
        <!-- for the money section  -->
        <div class="money">  
            <p>Enter Amount</p>
            <input value ="100" type="text">
        </div>
        <!-- for the another side dropdown  -->
        <!-- from div from which currency we want to convert  -->
        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <!-- for showing the image of the country  -->
                    <img src="https://flagsapi.com/US/flat/64.png" class="img">
                    <select name="from">
                    </select>
                </div>
            </div>
            <!-- to container to which currency we want to convert  -->
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                 <p>To</p>
                <div class="select-container">
                    <!-- for showing the image of the country  -->
                    <img src="https://flagsapi.com/NP/flat/64.png" class="img">
                    <select name="to">
                    </select>
                </div>
            </div>
        </div>
        <div class="msg">1USD = 134 NPR</div>
        <button>Get Exchange Rate</button>
    </form>
    </div>
    <script src="country_code.js"></script>
    <script src="app.js"></script>
</body>
</html>
